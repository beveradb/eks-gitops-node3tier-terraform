apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: default
  labels:
    app: webdemo

spec:
  replicas: 3

  selector:
    matchLabels:
      app: webdemo

  template:
    metadata:
      labels:
        app: webdemo

    spec:
      containers:
        - name: webdemo
          image: beveradb/dogsay:latest
          ports:
            - containerPort: 8080
